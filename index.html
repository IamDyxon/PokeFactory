
<!DOCTYPE html>

<html lang="es">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>PokeFactory</title>
<link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet"/>
<link href="style.css" rel="stylesheet"/>
<style>
    body { font-family: sans-serif; margin: 2rem; background: #f0f0f0; }
    header {
      background: #ddd;
      height: 120px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 1.5rem;
    }
    .logo {
      max-height: 150px;
      height: auto;
    }
    main {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 2rem;
      max-width: 1200px;
      margin: auto;
    }
    .left-column, .right-column {
      background: #fff;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    #gameSelect, #pokemonSelect {
      width: 60%;
      max-width: 300px;
    }
    .stats {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      font-size: 0.85rem;
      justify-content: center;
    }
    .stats span {
      background: #eee;
      padding: 0.2rem 0.5rem;
      border-radius: 4px;
    }
    #copyBtn {
      background: #ff0000;
      border: 2px solid #ff0000;
      color: #fff;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 0.5rem;
      width: 100%;
    }
  </style>
</head>

<img alt="PokeFactory" class="logo" src="images/pokefactory_logo.png"/>
